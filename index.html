<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト読み上げアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>テキスト読み上げアプリ</h1>
        <p class="description">テキストを入力し、言語を選択して「読み上げ」ボタンを押してください。</p>

        <textarea id="text-input" placeholder="ここに読み上げたいテキストを入力してください..."></textarea>

        <div class="controls">
            <select id="voice-select"></select>
            <button id="speak-button">読み上げ</button>
            <button id="pause-button">一時停止</button>
            <button id="resume-button">再開</button>
        </div>

        <div id="status-message" class="status"></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
